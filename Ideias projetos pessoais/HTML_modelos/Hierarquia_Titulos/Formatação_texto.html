
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0" >
    <title>Formatação de Texto</title>
  </head>
  <body>
    <h1>Principais Formatações</h1>
    
    <!--texto em negrito/Destaque-->
    <h2>Negrito/Destaque</h2>
    <p>a palavra esta em <b>negrito</b></p>
    
    <!--tambem é possivel usar o <strong> para Destaque -->

    <!--texto italico/enfase-->
    <h2>Italico/ênfase </h2>
    <p> e agora em <i>italico</i>,<br> e agora em <em>enfase</em> </p>  
    
    <!--texto marcado-->
    <h2>Marcador</h2>
    <p> um <mark>marcador</mark> humilde </p>
    
    <!--texto pequeno-->
    <h2>Texto pequeno</h2>
    <p> esse é um texto <small>pequeno</small><p>
    
    <!--texto deletado/riscado-->
    <h2>Texto deletado</h2>
    <p>isso foi <del>deletado</del></p>
    
    <!--texto inserido-->
    <h2>Texto inserido </h2>
    <p>inseridamente <ins>inserido</ins><p>

  </body>
</html>
